<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>用户密码修改</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- 引用jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="mainContainer">
    <form>
        <div class="form-group">
            <div class="text-center">
                <h2>用户密码修改</h2>
                <hr>
                <h3>你正在修改<strong>[[${username}]]</strong>的密码</h3>
            </div>
        </div>
        <label>
            <input hidden="hidden" id="username" th:value="${username}">
        </label>

        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="password" class="control-label">密码：</label>
                <input type="password" id="password" class="form-control" placeholder="请输入新密码">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="re-password" class="control-label">确认密码：</label>
                <input type="password" id="re-password" class="form-control" placeholder="请再次输入新密码">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-2">
                <a class="btn btn-lg btn-primary btn-block" th:href="@{/index}">取消修改</a>
            </div>
            <div class="col-sm-offset-2 col-sm-2">
                <button type="button" class="btn btn-lg btn-success btn-block" id="adminModifyButton"
                        onclick="checkSubmitAdminModifyPage()">确认修改
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:src="@{/js/httpRequest.js}" type="text/javascript"></script>
</html>
