<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>次日航班信息录入</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"-->
    <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- 引用jquery -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"-->
    <!--integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"-->
    <!--crossorigin="anonymous"></script>-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- 引入bootstrap 时间组件 -->
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    <script th:src="@{/js/bootstrap-datetimepicker.js}" type="text/javascript"></script>
</head>
<body>
<div class="mainContainer">
    <form th:action="@{/registration/add}" method="post">
        <div class="form-group">
            <div class="text-center">
                <h2>次日航班信息录入</h2>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-1 col-sm-5">
                <label for="flightNumber" class="control-label">航班号：</label>
                <div class="">
                    <input type="text" class="form-control" id="flightNumber" placeholder="请输入航班号">
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label for="destination" class="control-label">目的地：</label>
                <div>
                    <input type="text" class="form-control" id="destination" placeholder="请输入目的地">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-1 col-sm-5">
                <label for="planeNumber" class="control-label">机号：</label>
                <div class="">
                    <input type="text" class="form-control" id="planeNumber" placeholder="请输入机号">
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label for="dtp_input1" class="control-label">登机时间：</label>
                <div class="input-group date form_datetime "
                     data-date-format="yyyy年MM月dd - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" readonly/><br/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-1 col-sm-5">
                <label for="gatePosition" class="control-label">停机位：</label>
                <div class="">
                    <input type="text" class="form-control" id="gatePosition" placeholder="请输入停机位">
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label for="specialFlight" class="control-label">特殊航班：</label>
                <div id="specialFlight">
                    <label class="checkbox-inline" th:each="specialFlightTag:${specialFlightTags}">
                        <input type="checkbox" th:id="|specialFlightTag${specialFlightTag.id}|"
                               value="${specialFlightTag.id}">
                        <span>[[${specialFlightTag.describe}]]</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-1 col-sm-5">
                <label for="airportOfDeparture" class="control-label">始发站：</label>
                <div class="">
                    <input type="text" class="form-control" id="airportOfDeparture" placeholder="请输入始发站">
                </div>
            </div>
            <div class="form-group col-sm-5">
                <label for="important" class="control-label">重点旅客标记：</label>
                <div id="important">
                    <label class="checkbox-inline" style="margin-left: 0;margin-right: 10px;"
                           th:each="passengerTag,iterStat:${passengerTags}">
                        <input type="checkbox" th:id="|passengerTag${passengerTag.id}|" th:value="${passengerTag.id}">
                        <span>[[${passengerTag.describe}]]</span>
                        <br th:with="isEven=(${iterStat.count} % 5 ==0)">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-1 col-sm-10">
                <label for="specialCircumstances" class="control-label">特殊情况说明：</label>
                <div class="">
                    <textarea class="form-control" rows="3" id="specialCircumstances"></textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-2">
                <button type="reset" class="btn btn-lg btn-danger btn-block">全部清空</button>
            </div>
            <div class="col-sm-offset-3 col-sm-2">
                <button type="button" onclick="checkMessage()" class="btn btn-lg btn-success btn-block">上传</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        weekStart: 0, //一周从哪一天开始
        todayBtn: 1, //
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
        minuteStep: 1
    });

    var checkMessage = function () {
        // 获取各个输入的值

    };
</script>
