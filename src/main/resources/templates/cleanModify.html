<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>清洁信息录入</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"-->
    <!--integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- 引用jquery -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>-->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"-->
    <!--integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"-->
    <!--crossorigin="anonymous"></script>-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- 引入bootstrap 时间组件 -->
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
</head>
<body>
<div class="mainContainer">
    <form>
        <div class="form-group">
            <div class="text-center">
                <h2>清洁信息修改</h2>
            </div>
        </div>

        <input hidden="hidden" id="recordId" name="id" th:value="${cleanRecord.id}">
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="flightNumber" class="control-label">航班选择：</label>
                <input class="form-control" id="flightNumber" name="flight" disabled
                       th:value="${cleanRecord.flightNumber}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="inPlace" class="control-label">到位时间：</label>
                <div class="input-group date form_datetime "
                     data-date-format="yyyy年MMdd日 - HH:ii p" data-link-field="inPlace">
                    <input class="form-control" size="16" type="text" value="" placeholder="请选择到位时间"
                           th:value="${#dates.format(cleanRecord.readTime, 'yyyy年MM月dd日 - HH:mm')}" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="inPlace" name="readTime" th:value="${cleanRecord.readTime}" readonly required/><br/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="usedTime">清洁用时：</label>
                <div class="input-group">
                    <input type="number" id="usedTime" name="usedTime" class="form-control" placeholder="请输入清洁用时，单位（分钟）"
                           aria-describedby="basic-addon2" required th:value="${cleanRecord.usedTime}"
                           onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                    <span class="input-group-addon" id="basic-addon2">分钟</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="specialCircumstances" class="control-label">特殊情况说明：</label>
                <div class="">
                    <textarea class="form-control" style="resize: none" name="specialCase" rows="3"
                              id="specialCircumstances">[[${cleanRecord.specialCase}]]</textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-2">
                <a class="btn btn-primary btn-lg btn-block" th:href="@{/clean/list}">取消修改</a>
            </div>
            <div class="col-sm-offset-2 col-sm-2">
                <button type="button" onclick="cleanModifyCheckSubmit()" id="check-btn"
                        class="btn btn-lg btn-success btn-block">
                    上传
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:src="@{/js/httpRequest.js}" type="text/javascript"></script>
</html>
<script type="text/javascript">
    <!-- 时间组件初始化 -->
    $('.form_datetime').datetimepicker({
        weekStart: 0, //一周从哪一天开始
        todayBtn: 1, //
        autoclose: 1,
        language: 'zh-CN',
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
        minuteStep: 1
    });
</script>
