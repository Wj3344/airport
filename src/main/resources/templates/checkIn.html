<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>值机信息录入</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- 引用jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--<script th:src="@{/js/bootstrap.min.js}"></script>-->
</head>
<body>
<div class="mainContainer">
    <form>
        <div class="form-group">
            <div class="text-center">
                <h2>值机信息录入</h2>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="flightNumber" class="control-label">航班选择：</label>
                <select class="form-control" id="flightNumber" name="flightInformationId">
                    <option th:each="flightInformation:${flightInformationList}" th:value="${flightInformation.id}"
                            th:text="${flightInformation.flightNumber}">测试数据
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="peopleNumber" class="control-label">实际人数：</label>
                <div class="">
                    <input type="number" class="form-control" id="peopleNumber" required name="realNumber"
                           placeholder="请输入实际人数" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="baggageNumber" class="control-label">实际行李件数：</label>
                <div class="">
                    <input type="number" class="form-control" id="baggageNumber" name="luggageNumber" required
                           placeholder="请输入实际行李件数"
                           onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="specialCircumstances" class="control-label">特殊情况说明：</label>
                <div class="">
                    <textarea class="form-control" name="specialCase" rows="3" id="specialCircumstances"></textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-2">
                <button type="reset" class="btn btn-lg btn-danger btn-block">全部清空</button>
            </div>
            <div class="col-sm-offset-2 col-sm-2">
                <button type="submit" id="check-btn" onclick="checkInPageSubmit()"
                        class="btn btn-lg btn-success btn-block">
                    上传
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:src="@{/js/httpRequest.js}" type="text/javascript"></script>
<script type="text/javascript" th:inline="javascript">
    // 页面加载完成后触发
    $(function () {
        // 检查下拉列表是否为空
        var selectTest = $("#flightNumber").children();
        if (selectTest.length === 0) {
            alert("暂时没有航班信息，或者所有航班都已添加信息，请到值机信息查询列表查看！");
        }
    });
</script>
</html>
