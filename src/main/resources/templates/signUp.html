<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据录入系统-注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}">
    <!--<link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">-->
    <!--<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!--<link th:href="@{/css/style.css?v=4.1.0" rel="stylesheet">-->
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <!--<script>if (window.top !== window.self) {-->
    <!--window.top.location = window.location;-->
    <!--}</script>-->
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">
                <img th:src="@{/images/air.jpg}" alt="logo-images" width="300px">
            </h1>
            <br>
        </div>
        <h3>用户注册</h3>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
            </div>
            <div class="form-group">
                <input type="password" name="re-password" id="re-password" class="form-control" placeholder="确认密码"
                       required="">
            </div>
            <div class="form-group">
                <label for="flightNumber"></label>
                <select class="form-control" id="flightNumber" name="flightInformationId">
                    <option th:each="identity:${identityList}" th:value="${identity.id}"
                            th:text="${identity.describe}">测试数据
                    </option>
                </select>
            </div>
            <button type="button" onclick="checkSignUpFunction()" id="signButton"
                    class="btn btn-primary block full-width m-b">注册
            </button>
        </form>
    </div>
</div>
<!-- 全局js -->
<script th:src="@{/js/jquery.min.js(v=2.1.4)}"></script>
<script th:src="@{/js/bootstrap.min.js(v=3.3.6)}"></script>
<script th:src="@{js/signUp.js}"></script>
</body>
</html>
