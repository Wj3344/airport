<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"

    <meta name="renderer" content="webkit">

    <title>Admin- 主页</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css(v=3.3.6)}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.min.css(v=4.4.0)}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css(v=4.1.0)}" rel="stylesheet">

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden;">

                                        <i class=" fa fa-area-chart"></i>

                                    </span>
                                </span>
                        </a>
                    </div>
                    <div class="logo-element">hAdmin</div>
                </li>

                <li>

                <li class="line dk"></li>

                    </a>
                </li>
                <li class="line dk"></li>

                <li>
                    <a class="J_menuItem" th:href="@{/clean/add}">

                    </a>
                    <a class="J_menuItem" th:href="@{/clean/list}">
                        <i class="fa fa-file-text"></i>
                        <span class="nav-label">清洁信息查询</span>

                    </a>
                    <a class="J_menuItem" th:href="@{/freight/list}">

                    </a>
                </li>

                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div style="line-height: 50px;">
                    <span>你好,欢迎使用信息录入系统</span>
                    <div class="pull-right">
                        <a style="padding-right: 4rem;" th:href="@{/logout}">退出登录</a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row J_mainContent" id="content-main">
            <iframe id="J_iframe" width="100%" height="100%" th:src="@{/index_back(v=4.0)}" frameborder="0"

<script th:src="@{/js/jquery.min.js(v=2.1.4)}"></script>

<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<script th:src="@{/js/hAdmin.js(v=4.1.0)}"></script>
