<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>综合服务信息录入</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- 引用jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>-->
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
</head>
<body>
<div class="mainContainer">
    <div class="form-group">
        <div class="text-center">
            <h2>综合服务信息查询</h2>
        </div>
    </div>
    <div style="width: 94%;margin: auto;">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>序号</th>
                <th>航班号</th>
                <th>登机时间</th>
                <th>客齐时间</th>
                <th>关闭客舱时间</th>
                <th>特殊情况说明</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="integratedServiceRecord,iterStat:${integratedServiceRecordList}">
                <td th:text="${iterStat.count}">序号</td>
                <td th:text="${integratedServiceRecord.flightNumber}">航班号</td>
                <td th:text="${#dates.format(integratedServiceRecord.boardingTime, 'yyyy/MM/dd HH:mm')}">登机时间</td>
                <td th:text="${#dates.format(integratedServiceRecord.readyTime, 'yyyy/MM/dd HH:mm')}">客齐时间</td>
                <td th:text="${#dates.format(integratedServiceRecord.closeTime, 'yyyy/MM/dd HH:mm')}">关闭客舱时间</td>
                <td th:text="${integratedServiceRecord.specialCase}">特殊情况说明</td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{'/integratedService/modify/' + ${integratedServiceRecord.id}}"
                       role="button">修改</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
