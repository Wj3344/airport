<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>账号信息查询 </title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/registrationSearch.css}"/>
    <!-- 引用jquery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>-->
    <!-- 引入bootstrap 时间组件 -->
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
</head>
<body>
<div class="mainContainer">
    <div class="form-group">
        <div class="text-center">
            <h2>账号信息查询</h2>
        </div>
    </div>
    <div style="width: 94%;margin: auto;">
        <table class="table table-condensed">
            <thead>
            <tr>
                <th>序号</th>
                <th>用户名</th>
                <th>账号等级</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="adminRecord,iterStat:${adminRecordList}">
                <td th:text="${iterStat.count}">序号</td>
                <td th:text="${adminRecord.username}">用户名</td>
                <td th:text="${adminRecord.describe}">账号等级</td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{'/admin/modify/' + ${adminRecord.username}}"
                       role="button">修改</a>
                    <a th:if="${adminRecord.identity} != 0" class="btn btn-danger btn-sm"
                       th:href="@{'/admin/delete/' + ${adminRecord.username}}"
                       role="button">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //一周从哪一天开始
        weekStart: 0,
        todayBtn: 1,
        autoclose: 1,
        language: 'zh-CN',
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
        minuteStep: 1
    });

</script>
