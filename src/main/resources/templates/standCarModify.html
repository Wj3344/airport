<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta charset="utf-8"/>
    <title>站坪车辆信息录入</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
    <!-- 引用jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>-->
    <!-- 添加时间组件 -->
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-datetimepicker.min.css}"/>
    <script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap-datetimepicker.zh-CN.js}"></script>
</head>
<body>
<div class="mainContainer">
    <form>
        <div class="form-group">
            <div class="text-center">
                <h2>站坪车辆信息修改</h2>
            </div>
        </div>
        <label for="recordId"></label><input id="recordId" th:value="${standCarRecord.id}" name="recordId"
                                             hidden="hidden">
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="flightInformationId" class="control-label">航班号码：</label>
                <input class="form-control" disabled="disabled" name="flightInformationId" id="flightInformationId"
                       th:value="${standCarRecord.flightInformationId}">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="vipTime" class="control-label">VIP车辆到位时间：</label>
                <div class="input-group date form_datetime "
                     data-date-format="yyyy年MMdd日 - HH:ii p" data-link-field="vipTime">
                    <input class="form-control" size="16" type="text"
                           th:value="${#dates.format(standCarRecord.vipTime, 'yyyy年MM月dd日 - HH:mm')}"
                           placeholder="请选择VIP车辆到位时间" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="vipTime" name="vipTime" th:value="${standCarRecord.vipTime}" readonly
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="cartTime" class="control-label">推车到位时间：</label>
                <div class="input-group date form_datetime "
                     data-date-format="yyyy年MMdd日 - HH:ii p" data-link-field="cartTime">
                    <input class="form-control" size="16" type="text"
                           th:value="${#dates.format(standCarRecord.cartTime, 'yyyy年MM月dd日 - HH:mm')}"
                           placeholder="请选择推车到位时间" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="cartTime" name="cartTime" th:value="${standCarRecord.cartTime}" readonly
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-offset-3 col-sm-6">
                <label for="specialCircumstances" class="control-label">特殊情况说明：</label>
                <div class="">
                    <textarea class="form-control" name="specialCase" style="resize: none;" rows="3"
                              id="specialCircumstances">[[${standCarRecord.specialCase}]]</textarea>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-2">
                <a class="btn btn-block btn-primary btn-lg" th:href="@{/standCar/list}">取消修改</a>
            </div>
            <div class="col-sm-offset-2 col-sm-2">
                <button type="button" class="btn btn-lg btn-success btn-block" id="checkSubmitStandCarModifyPage-btn"
                        onclick="checkSubmitStandCarModifyPage()">上传
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script th:src="@{/js/httpRequest.js}" type="text/javascript"></script>
</html>
<script type="text/javascript">
    <!-- 时间组件初始化 -->
    $('.form_datetime').datetimepicker({
        weekStart: 0, //一周从哪一天开始
        todayBtn: 1, //
        autoclose: 1,
        language: 'zh-CN',
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1,
        minuteStep: 1
    });
</script>
